<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice PC Agent</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(80% 80% at 50% 20%, #1f2c57 0%, #0b1021 70%);
        color: #e8f2ff;
        font-family: "Segoe UI", sans-serif;
      }
      .wrap { text-align: center; }
      .orb {
        width: 96px;
        height: 96px;
        margin: 0 auto 14px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #a3f0ff, #6280ff 52%, #2e326c 80%);
        box-shadow: 0 0 26px rgba(81, 179, 255, 0.5), 0 0 60px rgba(92, 105, 255, 0.38);
        animation: pulse 1.1s ease-in-out infinite;
      }
      h1 { margin: 0 0 6px; font-size: 22px; }
      p { margin: 0; color: #b8c9f0; }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.12); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="orb"></div>
      <h1>Voice PC Agent</h1>
      <p>Iniciando entorno local...</p>
    </div>
  </body>
</html>
